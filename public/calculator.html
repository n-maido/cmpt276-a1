<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/calculator.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

</head>
<body>
    <main>
        <div class="gray-div"></div>
        <section class="calculator">
            <h1>Grade Calculator</h1>
            <form action="#" method="post">
                <h4>Activities</h4>
                <p id="instructions">Give grades to the numeric activities:</p>
                <table>
                    <!--Table headings-->
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <!--Activities-->
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td class="weight-input">
                            <input type="number" name="weight_a1" id="">
                        </td>
                        <!--TODO: Style so elems are in a row-->
                        <td class="grade-input">
                            <input type="number" name="num_a1">
                            <p class="grade-slash">/</p>
                            <input type="number" name="denom_a1">
                        </td>
                        <td id="percent-a1"></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td class="weight-input">
                            <input type="number" name="weight_a2" id="">
                        </td>
                        <!--TODO: Style so elems are in a row-->
                        <td class="grade-input">
                            <input type="number" name="num_a2">
                            <p class="grade-slash">/</p>
                            <input type="number" name="denom_a2">
                        </td>
                        <td id="percent-a2"></td>
                    </tr>
                    <tr>
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td class="weight-input">
                            <input type="number" name="weight_a3" id="">
                        </td>
                        <!--TODO: Style so elems are in a row-->
                        <td class="grade-input">
                            <input type="number" name="num_a3">
                            <p class="grade-slash">/</p>
                            <input type="number" name="denom_a3">
                        </td>
                        <td id="percent-a3"></td>
                    </tr>
                    <tr>
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td class="weight-input">
                            <input type="number" name="weight_a4" id="">
                        </td>
                        <!--TODO: Style so elems are in a row-->
                        <td class="grade-input">
                            <input type="number" name="num_a4">
                            <p class="grade-slash">/</p>
                            <input type="number" name="denom_a4">
                        </td>
                        <td id="percent-a1"></td>
                    </tr>
                </table>
                <!--Add activity-->
                <div id="add-activity">
                    <input class="red-btn" type="button" value="ADD ACTIVITY">
                </div>
                <!--Result-->
                <div id=result>
                    <h4>Result</h4>
                </div>
                <!--Submit buttons-->
                <div id="submit">
                    <input class="red-btn" type="submit" value="MEAN">
                    <input class="red-btn" type="submit" value="WEIGHTED">
                </div>
            </form>
        </section>
        <div class="gray-div"></div> 
    </main>
</body>
</html>
