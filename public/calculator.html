<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/calculator.css">
    <script src="./calculator.js" defer></script>
    <title>Grade Calculator</title>

</head>
<body>
    <main>
        <div class="gray-div"></div>
        <section class="calculator">
            <h1>Grade Calculator</h1>
            <form action="./calculator.js" method="post">
                <h4>Activities</h4>
                <p id="instructions">Give grades to the numeric activities:</p>
                <table>
                    <!--Table headings-->
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <!--Activities-->
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td class="weight-input">
                            <input type="number" id="weight_a1" id="" min="0">
                        </td>
                        <td class="grade-input" id="grade-input-1">
                            <input type="number" id="num_a1" min="0">
                            <p class="grade-slash">/</p>
                            <input type="number" id="denom_a1" min="0">
                        </td>
                        <td class="grade-result" id="percent-a1"></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td class="weight-input">
                            <input type="number" id="weight_a2" min="0">
                        </td>
                        <td class="grade-input" id="grade-input-2">
                            <input type="number" id="num_a2" min="0">
                            <p class="grade-slash">/</p>
                            <input type="number" id="denom_a2" min="0">
                        </td>
                        <td class="grade-result" id="percent-a2"></td>
                    </tr>
                    <tr>
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td class="weight-input">
                            <input type="number" id="weight_a3" min="0">
                        </td>
                        <td class="grade-input" id="grade-input-3">
                            <input type="number" id="num_a3" min="0">
                            <p class="grade-slash">/</p>
                            <input type="number" id="denom_a3" min="0">
                        </td>
                        <td class="grade-result" id="percent-a3"></td>
                    </tr>
                    <tr>
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td class="weight-input">
                            <input type="number" id="weight_a4" min="0">
                        </td>
                        <td class="grade-input" id="grade-input-4">
                            <input type="number" id="num_a4" min="0">
                            <p class="grade-slash">/</p>
                            <input type="number" id="denom_a4" min="0">
                        </td>
                        <td class="grade-result" id="percent-a4"></td>
                    </tr>
                </table>
                <!--Add activity-->
                <div id="add-activity">
                    <input class="red-btn" type="button" value="ADD ACTIVITY">
                </div>
                <!--Result-->
                <div>
                    <h4>Result</h4>
                    <p id="result"></p>
                </div>
                <!--Submit buttons-->
                <div id="submit">
                    <input class="red-btn" type="button" value="MEAN" id="mean-btn">
                    <input class="red-btn" type="button" value="WEIGHTED" id="weight-btn">
                </div>
            </form>
        </section>
        <div class="gray-div"></div> 
    </main>
</body>
</html>
